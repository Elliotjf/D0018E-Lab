{% extends 'master.html' %}

{% block content %}
    <h2>Add Funds</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" step="0.01" min="0" max="1000000" required>
            $
        </div>
        <button type="submit">Add Funds</button>
    </form>
{% endblock %}
